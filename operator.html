<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>연산자</title>
</head>
<body>
    <script>
        //1. 산술 연산자 : +, -, /, *, %, ++, --, +=, -=, /=...... 
        let sum = 10 + 10; //result : 20
        let sub = 20 - 10; //result : 10
        
        let div = 50 / 5; //result : 10 ← 몫
        let num = 50 % 5; //result : 0 ← 나머지 (%중요)

        let sup = 20 * 30; //result : 600

        //++ (증감)
        let num7 = 1;
        // num7 = num7+1;
        //num7++; //num7 = num7+1을 한줄로 나타낸것. 문장을 종료하고나서 ++해라.
        //++num7; //문장이 시작되기전에 ++하고 실행해라.
        console.log(num7++); //result : 1 문장을 실행 완료 하고 나서 num7 = num +1;
        console.log(++num7); //result : 3, 문장을 실행 하기 전에 num7 = num7 +1;

        //-- 
        console.log(num7--); //result : 3, 문장을 실행 완료하고 나서 num7 = num -1;
        console.log(--num7); //result : 1, 문장을 실행 하기 전에 num7 = num7 - 1;

        //+-, -+, /=...
        //+= → 
        
        num7 = num7 + 7;
        num7 += 7; // 2개 같은식

        num7 = num7 -5;
        num7 -= 5; // 2개 같은식
        
        num7 = num7 / 5;
        num7 /= 5; // 2개 같은식

        //2. 비교 연산자 : ==, !=, ===(데이터가같다), >, <, >=, <=
        // = 대입 연산자, 우변의 데이터를 좌변의 변수에 넣어주는 역할
        // == 왼쪽과 오른쪽 비교 != 같은지  비교하는것 === 데이터타입(문자, 숫자),값 비교
        let firstNum = 1;
        let secondNum = 2;
        
        console.log(firstNum == secondNum); // result : false
        console.log(firstNum != secondNum); // result : true
        console.log(firstNum === secondNum); // result : false

        console.log(1 === 1); // result : true
        console.log("yedam" == "yedam"); // result : true
        console.log(Number("12") === Number("12"));

        console.log(firstNum > secondNum); // result : false
        console.log(firstNum < secondNum); // result : true
        console.log(firstNum >= secondNum); // result : false
        console.log(firstNum <= secondNum); // result : true



        //3. 논리 연산자 : &&, ||, 삼향 연산자
        // && = AND
        // || = OR
        //True = 1 , False = 0
        //&&(and, *) - true * true = 1 (true), true * false = 0 (false), 
        //            flase * true = 0 (false), false * false = 0 (false)
        //||(or, +) - true + true = true , true + false = true
        //            false + true = true

        console.log( true && true );

        console.log(firstNum < secondNum && firstNum >= secondNum); // result : false
        console.log(firstNum < secondNum || firstNum >= secondNum);

        //삼향연산자

        //4. 문자열 연산자 : +(두개의 문자를 합쳐주는 역할), +=

        console.log("yedam" + "javascript"); // result : yedamjavascript

        let str8 = "yedam";
        //str8 = str8 + " 5F";
        //str8 (= str8 +) " 5F";
        //str8 += "5F";
        str8 += " 5F";
        console.log(str8)
        //5. 부정 연산자 : ! → not

        console.log(!true); // result : false
        console.log(!false); //result : true
    </script>
    
</body>
</html>
