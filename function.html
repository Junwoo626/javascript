    <script>
        //함수
        //함수의 형태

        //계산기

        //변수 scope (변수가 지원하는 범위 중괄호를 기준으로 안에서 생성된 변수는 삭제됨)

        function cal(x,y){ //매개변수
            //더하기 기능만 가진 계산기
            //2개의 인자만 계산하는 계산기
            let result = x + y;
            // console.log(result);
            return result; //
        }

        let total = cal(1,2); //return -데이터값을 전달, cal값 result -> 밖의 total로 전달
        console.log(total);

        //사칙 연산이 가능한 계산기

        function calculator(num1,num2,sp){ //3개의 매개변수, num1과 num2는 계산할 데이터
                                           //sp 덧셈인지, 뺄셈인지 ,곱셈, 나눗셈인지 확인할 수 있는 데이터
            let result = 0;
            if(sp =="+"){
                result = num1 + num2;
            } else if(sp=="-"){
                result = num1 - num2;
            } else if(sp=="*"){
                result = num1  *num2;
            } else if(sp=="/"){
                result = num1 / num2;
            }
            return result;
        }
        // num1 -> 10 , num2 -> 20 , sp -> *
        total = calculator(10, 20, "*"); //result 값 calculator로 전송후 total로 전송
        console.log(total); //total값 출력
        // cal(3,4);

        //합계 구하기
        //내가 입력한 수에 대한 덧셈
        //예를 들어 10 -> 1~10 더하는 함수
        //함수 안에 반복문 사용 가능
        function sum(x){
            let inputSum = 0;
            for(let i=1; i<=x; i++){
                inputSum = inputSum + i;
            }
            let num = judgment(1); //다른 함수 호출해서 사용 가능
            console.log(num)
            return inputSum;
        }

        let input = sum(1000);
        console.log(input)
